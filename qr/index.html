<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('your-background.jpg') center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(15px);
    background: rgba(0, 0, 0, 0.6);
  }

  .container {
    position: relative;
    z-index: 1;
    background: linear-gradient(to bottom, #000 40%, #222 100%);
    border-radius: 28px;
    width: 90%;
    max-width: 420px;
    overflow: hidden;
    color: #fff;
    text-align: center;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    padding: 20px 0 30px;
  }

  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid #1da1f2;
    object-fit: cover;
    margin-top: 10px;
  }

  h1 {
    margin: 12px 0 20px;
    font-size: 24px;
  }

  h1 a {
    color: #1da1f2;
    text-decoration: none;
  }

  h1 a:hover {
    color: #0a84d8;
  }

  .social {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .social-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .social-item a {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .social-item img {
    width: 48px;
    height: 48px;
    object-fit: contain;
    transition: transform 0.2s;
  }

  .social-item a:hover img {
    transform: scale(1.1);
  }

  .social-item span {
    margin-top: 6px;
    font-size: 14px;
    color: #ddd;
  }

  .social-item span strong {
    color: #1da1f2;
  }
</style>

  <script language="JavaScript">
      
    window.onload = function () {
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);
        document.addEventListener("keydown", function (e) {
            //document.onkeydown = function(e) {
            // "I" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                disabledEvent(e);
            }
            // "J" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                disabledEvent(e);
            }
            // "S" key + macOS
            if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                disabledEvent(e);
            }
            // "U" key
            if (e.ctrlKey && e.keyCode == 85) {
                disabledEvent(e);
            }
            // "F12" key
            if (event.keyCode == 123) {
                disabledEvent(e);
            }
        }, false);
        function disabledEvent(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            } else if (window.event) {
                window.event.cancelBubble = true;
            }
            e.preventDefault();
            return false;
        }
    }
//edit: removed ";" from last "}" because of javascript error
</script>
